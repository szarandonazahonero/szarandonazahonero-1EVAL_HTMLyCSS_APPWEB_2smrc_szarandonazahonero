<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Ejemplo de Tablas</h1>
    <h2 id="subtitulo">Demostración de Estilos</h2>

    <table>
        <caption>Lista de Ejemplo</caption>
        <thead>
            <tr>
                <th>Elemento</th>
                <th class="especial">Categoría</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Item 1</strong></td>
                <td class="especial">Tipo A</td>
                <td><span class="destacado">Importante</span></td>
            </tr>
            <tr>
                <td><strong>Item 2</strong></td>
                <td>Tipo B</td>
                <td>Normal</td>
            </tr>
        </tbody>
    </table>

    <div id="adicional">
        <p>Más información sobre el tema.</p>
        <p><span id="especial">Nota Especial</span></p>
        <p><a target="_blank" href="#"><em>Enlace Destacado</em></a></p>
    </div>
</body>
</html>
