<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imágenes , enlaces y rutas</title>
</head>

<body>

    <!-- Si no pongo nada se respetan las dimensiones originales de la imagen-->
    <!--Ruta relativa-->
    <img alt="Logo de Bitcoin" src="img/bitcoin-btc-logo.png"> 

    <!-- Ruta absoluta -->
    <img alt="Logo de Bitcoin" src="/ejercicios 4/img/bitcoin-btc-logo.png">

    <!-- Ruta expresada mediante URL-->
    <img alt="Logo de Bitcoin" src="https://dynamic-assets.coinbase.com/e785e0181f1a23a30d9476038d9be91e9f6c63959b538eabbc51a1abc8898940383291eede695c3b8dfaa1829a9b57f5a2d0a16b0523580346c6b8fab67af14b/asset_icons/b57ac673f06a4b0338a596817eb0a50ce16e2059f327dc117744449a47915cb2.png">

    <!-- Si modifico una dimensión se respetan las proporciones-->
    <img height="50px" alt="Logo de Bitcoin" src="img/bitcoin-btc-logo.png">
    <img width="50px" alt="Logo de Bitcoin" src="img/bitcoin-btc-logo.png">

    <!-- Si pongo ambas dimensiones puedo modificar las proporciones-->
    <img height="300px" width="200px" alt="Logo de Bitcoin" src="img/bitcoin-btc-logo.png">


    <!-- Forma HTML5 para asociar imágenes con sus leyendas. Etiqueta Figure-->
    <figure>
        <img alt="Logo de Bitcoin" src="img/bitcoin-btc-logo.png">
        <figcaption> Logotipo de Bitcoin con la etiqueta figure</figcaption>
    </figure>

    <!-- Los destino más básicos-->
    <p><a href="https://www.coinbase.com/es-la/price/bitcoin">Esto en un enlace en la propia página</a></p>

    <p><a href="https://www.coinbase.com/es-la/price/bitcoin" target="_blank">Esto en un enlace en la propia página</a></p>

    <!-- Haciendo que una imagen sea enlace. Anidando etiquetas -->
    <a href="https://www.coinbase.com/es-la/price/bitcoin"><img width="100px" alt="Logo de Bitcoin" src="img/bitcoin-btc-logo.png"></a>


</body>

</html>
